<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBay Login Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgb(162, 161, 161);
            border-radius: 5px;
        }
        .A1 {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .social-login {
            margin-top: 10px;
        }
        

        
    .social-login {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 10px;
    }
    .social-login button {
        display: flex;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 10px;
        border: 2px solid black;
        border-radius: 25px;
        font-size: 16px;
        background: white;
        cursor: pointer;
    }
    .social-login img {
        width: 20px;
        height: 20px;
    }
    .stay-signed-in {
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 14px;
    }
    .info-icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/1/1f/Circle_i.svg') no-repeat center;
        background-size: contain;
    }
    .AW{
    display: inline-block;
        width: 16px;
        height: 16px;
        background: url('https://upload.wikimedia.org/wikipedia/commons/1/1f/Circle_i.svg') no-repeat center;
        background-size: contain;
    }
    
    
    </style>
</head>
<body>
     
    <div class="login-container">
        <h2>Sign in to your account</h2>
        
    
        
            <p>New to eBay? <a href="file:///C:/Users/Gaming%20Store/OneDrive/Desktop/Full%20Stack%20Course/Tasks/Task%205/pages/page%202.html">Create account</a></p>

        <input type="text" placeholder="Email or username">
        <button class="A1">Continue</button>
        <p>or</p>
        <div class="social-login">
            <button class="google">
                <img src="../photos/g.png" alt="Google Logo"> Continue with Google
            </button>
            <button class="facebook">
                <img src="../photos/Facebook_Logo_2023.png" alt="Facebook Logo"> Continue with Facebook
            </button>
            <button class="apple">
                <img src="../photos/apple.png" alt="Apple Logo"> Continue with Apple
            </button>
        </div>
        <div>
            <label>
        <input class="AW" type="checkbox" id="stay-signed-in" 
         for="stay-signed-in">Stay Signed in</label>
        </div>
    
    </div>
    <br>

    

</div>
  
    
</body>
</html>
